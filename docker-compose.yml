services:
  mongo:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d/

  flask-backend:
    build:
      context: .
    command: python -u run.py
    container_name: flask-app
    ports:
      - "5000:5000"
    environment:
      MONGODB_DATABASE: spc
      MONGODB_HOSTNAME: mongo
    links:
      - mongo
    volumes:
      - ./models/routes:/app/models/routes  # Monta o diret√≥rio local dentro do container

volumes:
  mongo-data:
